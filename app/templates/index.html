<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="shortcut icon" href="index_favicon.ico">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>0x01fe.net</title>
    </header>
    <body>
        <div class="header">
            <h1>0x01fe.net</h1>
            {{ status|safe }}
        </div>
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <a href="."><u>Home</u></a><br>
                <a href="./games/">Games</a><br>
                <a href="./music/">Music</a><br>
                <a href="./motion-pictures/">Motion Picture</a><br>
                <a href="./programming/">Programming</a><br>
                <a href="./about/">About</a>
            </div>

            <!-- Main Page -->
            <!-- Get it? D-Log? Like digital log? -->
            <div class="dlog">
                {% for post in posts %}
                    <div class="post">
                        {{ post[0]|safe }}
                        <div class="comment-container">
                            {% for comment in post[1] %}
                                <div class="comment">{{ comment|safe }}</div>
                            {% endfor %}
                            {% if user %}
                            <div class="comment-editor">
                                <h3>{{ user }}</h3>
                                <form method="post" action="/comment">
                                    <!-- <input type="text" class="commenter"> -->
                                    {{ form.textbox }}
                                    <input type="submit" value="Save">
                                </form>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
